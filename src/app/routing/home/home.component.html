<app-header></app-header>
<div class="main-content">
    <div class="header-content">
        <div class="person-detail-text">Person Details</div>
        <div>
            <a routerLink="/add-contact" class="add-button">
                <img src="../../../assets/icons/add-24px.svg" alt="">Add Contact
            </a>
        </div>
    </div>
    <div class="table-main">
        <table id="table-display" class="table">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Phone Number</th>
                <th>Email-Id</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let person of personDetails">
                <td>{{person.name}}</td>
                <td>{{person.address}}</td>
                <td>{{person.city}}</td>
                <td>{{person.state}}</td>
                <td>{{person.zipcode}}</td>
                <td>{{person.phoneNumber}}</td>
                <td>{{person.email}}</td>
                <td>
                    <img id={{person.id}} src="../assets/icons/delete-black-18dp.svg" alt="delete"
                        (click)="remove(person.id)">
                    &nbsp;
                    <img id={{person.id}} src="../assets/icons/create-black-18dp.svg" alt="edit"
                        (click)="update(person)">
                </td>
            </tr>
        </table>
    </div>
</div>
<router-outlet></router-outlet>
